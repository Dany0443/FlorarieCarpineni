<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Floare Rară</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f8f5f2;
        }
        .error-code {
            font-size: 8rem;
            color: var(--primary);
            font-family: var(--font-heading);
            line-height: 1;
        }
        .error-msg {
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-msg">Această floare nu a înflorit încă.</p>
        <p>Pagina pe care o cauți nu există sau a fost mutată.</p>
        <br>
        <a href="/" class="cta-btn">Înapoi la Grădină</a>
    </div>
</body>
</html>
